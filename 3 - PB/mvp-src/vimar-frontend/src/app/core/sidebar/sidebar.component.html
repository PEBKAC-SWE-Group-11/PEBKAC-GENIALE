<div class="sidebar">
    <div class="header">
        <h2>Conversazioni</h2>
        <button class="new-conversation-btn" 
                (click)="createNewConversation()" 
                aria-label="Nuova conversazione">+</button>
    </div>
    
    <div class="conversations-list">
        <ng-container *ngIf="conversations.length; else noConversations">
            <div 
                *ngFor="let conversation of conversations" 
                class="conversation-item" 
                [class.active]="isActive(conversation)"
                (click)="selectConversation(conversation)">
                <span>Conversazione {{ conversation.conversation_id }}</span>
                <div class="conversation-date">
                    {{ conversation.updated_at | date:'short' }}
                </div>
                <button 
                    class="delete-btn" 
                    (click)="deleteConversation($event, conversation.conversation_id)" 
                    aria-label="Elimina conversazione">
                    Ã—
                </button>
            </div>
        </ng-container>
        
        <ng-template #noConversations>
            <div class="no-conversations">
                Nessuna conversazione disponibile
            </div>
        </ng-template>
    </div>
</div>
